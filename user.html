<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- latest version of fa library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/user.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg shadow p-3 mb-5 bg-body">
    <a class="navbar-brand p-2 home-bt" id="logo" href="index.html">Helpify.Me</a>
    <div class="message">
      <p>Welcome Dear, User!!</p>
    </div>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item ">
        <a class="nav-link text-white" href=""><i class="fa-solid fa-right-from-bracket"></i>logout</a>
      </li>

    </ul>
    </div>
  </nav>
  <section id="content">
    <div class="container-fluid">
      <div class="issue-box">
        <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                  <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><i class="fa-regular fa-clipboard tick"></i>Create a ticket
                    </h3>
                    <form>

                      <div class="row">
                        <div class="col-12">
                          <select class="select form-control-lg">
                            <option value="1" disabled>Choose option</option>
                            <option value="2">Credit Card</option>
                            <option value="3">Loan</option>
                            <option value="4">Savings AC</option>
                          </select>
                          <label class="form-label select-label">Choose option</label>
                        </div>
                      </div>




                      <div class="row r-2">
                        <div class="col-md-6 mb-4 pb-2">

                          <div class="form-outline">
                            <label class="form-label" for="topic">Topic</label>
                            <input type="text" id="topic" class="form-control form-control-lg" />
                          </div>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">

                          <div class="desc">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" cols="30" rows="10"
                              placeholder="Write a detailed description of your problem..."></textarea>
                          </div>

                        </div>
                      </div>

                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
   
    <table class="table table-striped table-hover caption-top">
    <caption>Issues</caption>  
      <thead>
        <tr>
          <th scope="col">Issue Id</th>
          <th scope="col">Topic</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Solution</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Savings AC</td>
          <td>description1 </td>
          <td>pending</td>
          <td>add solution</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Credit Card</td>
          <td>description1 </td>
          <td>pending</td>
          <td>add solution</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>Savings AC</td>
          <td>description1 </td>
          <td>pending</td>
          <td>add solution</td>
        </tr>
      </tbody>
    </table>
  </div>
  </section>
</body>

</html>
